<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Annual Report</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: linear-gradient(45deg, #6a9fb5, #1f3b4d);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #1f3b4d;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #33b5e5;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-back:hover {
            background-color: #259ac0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Employee Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'employee_list' %}">Employee List</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link btn btn-danger btn-sm text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Submit Annual Report Section -->
    <div class="container">
        <h2 class="h2">Submit Annual Report</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="report-date">Submission Date:</label>
                <input type="date" id="report-date" name="report-date" class="form-control">
            </div>
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn-submit">Submit Report</button>
                <a href="{% url 'home' %}" class="btn btn-back">Go back to the home page</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
