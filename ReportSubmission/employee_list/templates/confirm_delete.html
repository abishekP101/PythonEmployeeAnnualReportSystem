<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-danger {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 8px;
        }
        .btn-secondary {
            display: block;
            margin: 0 auto;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Are you sure you want to delete this employee?</h1>
        <p>Employee: <strong>{{ employee.name }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary my-3">Cancel</a>
    </div>
</body>
</html>
